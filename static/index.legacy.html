<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sumo (Static Fallback)</title>
  <style>
    body { font: 14px/1.4 -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif; margin: 24px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; max-width: 720px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; margin: 8px 0; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #aaa; background: #f9f9f9; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sumo – Static Fallback</h1>
    <p>This fallback boots without any tooling. Click around to simulate time changes.</p>
    <div id="date"></div>
    <div class="row">
      <button onclick="addDay()">+ Day</button>
      <button onclick="addWeek()">+ Week</button>
      <button onclick="nextBasho()">⏭ Next Basho</button>
      <button onclick="cancelSkip()">Cancel</button>
    </div>
  </div>
  <script>
    const world = { year: 2025, month: 1, week: 1, day: 1 };
    const el = document.getElementById('date');
    const render = () => {
      const d = new Date(world.year, world.month - 1, world.day);
      el.textContent = d.toDateString() + ` (Week ${world.week})`;
    };
    function addDay(){ world.day += 1; render(); }
    function addWeek(){ world.week += 1; world.day += 7; render(); }
    function nextBasho(){ world.month = (world.month % 12) + 1; world.day = 1; render(); }
    function cancelSkip(){ /* noop for static */ }
    render();
  </script>
</body>
</html>
